<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<link href="./LoginPage.css" rel="stylesheet" />
</head>
<body>
    <div class="page__body">
      <div class="page__title">
        Login Management
        <div class="page__name">Login Page</div>
      </div>

      <div class="form-main">
        <form action="LoginChecker" method="post">
          <div class="form-field">
            <label for="uname">Username</label>
            <input
              type="text"
              id="uname"
              name="username"
              placeholder="Your username"
              required
            />
          </div>
          <div class="form-field">
            <label for="psswrd">Password</label>
            <input
              type="password"
              name="password"
              id="psswrd"
              placeholder="Your password..."
              required
            />
          </div>
          <div class="form-field">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
